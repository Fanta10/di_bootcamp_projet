<button type="button" class="btn btn-primary boutonModal" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@getbootstrap">Enregistrer materiel</button>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5 fw-bold text-center text-primary" id="exampleModalLabel">Enregistrement de matériels</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="myForm">
          <div class="row">
            <div class="col-6">
              <div class="mb-3">
                <label for="code-name" class="col-form-label">Code:</label>
                <input type="text" class="form-control" formControlName="code" id="code-name">
              </div>

            </div>
            <div class="col-6">
              <div class="mb-3">
                <label for="libelle-name" class="col-form-label">Libelle:</label>
                <input type="text" class="form-control" id="libelle-text" formControlName="libelle">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="mb-3">
                <label for="marque-name" class="col-form-label">Marque:</label>
                <input type="text" class="form-control" id="marque-name" formControlName="marque">
              </div>

            </div>
            <div class="col-6">
              <div class="mb-3">
                <label for="modele-name" class="col-form-label">Modele:</label>
                <input type="text" class="form-control" id="modele-text" formControlName="modele">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="mb-3">
                <label for="serie-name" class="col-form-label">N° serie:</label>
                <input type="text" class="form-control" id="serie-name" formControlName="serie">
              </div>

            </div>
            <div class="col-6">
              <div class="mb-3">
                <label for="dateEnre-name" class="col-form-label">Date Entrée stock:</label>
                <input type="date" class="form-control" id="dateEnre-text" formControlName="entree">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="mb-3">
                <label for="serie-name" class="col-form-label">Type Matériel:</label>
                <select class="form-select" aria-label="Default select example" formControlName="type">
                  <option selected value="{{type.id}}"  *ngFor="let type of typeMateriels" >{{type.libelle}}</option>

                  <!-- <option value="2">Materiel Immobilier</option>
                  <option value="3">Three</option> -->
                </select>
              </div>

            </div>
            <div class="col-6">
              <div class="mb-3">
                <label for="statut-name" class="col-form-label">Statut Matériel:</label>
                <select class="form-select" aria-label="Default select example" formControlName="statut">
                  <option selected  *ngFor="let stat of statutMateriels" value="{{stat.id}}">{{stat.libelle}}</option>

                  <!-- <option value="2">En Service</option>
                  <option value="3">Obselect</option>
                  <option value="3">ObseEn Pannelect</option> -->
                </select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="mb-3">
                <label for="duree-name" class="col-form-label">Durée Utilisation:</label>
                <input type="number" class="form-control" id="duree-name" formControlName="duree">
              </div>

            </div>
            <div class="col-6">
              <div class="mb-3">
                <label for="datemise-name" class="col-form-label">Date Mise à disposition:</label>
                <input type="date" class="form-control" id="datemise-text" formControlName="mise">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="mb-3">
                <label for="adresse-name" class="col-form-label">Adresse Mac:</label>
                <input type="text" class="form-control" id="adresse-name" formControlName="mac">
              </div>

            </div>
            <div class="col-6">
              <div class="mb-3">
                <label for="montant-name" class="col-form-label">Montant:</label>
                <input type="number" class="form-control" id="montant-text" formControlName="montant">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="mb-3">
                <label for="debgar-name" class="col-form-label">Debut Garantie:</label>
                <input type="date" class="form-control" id="debgar-name" formControlName="debgar">
              </div>

            </div>
            <div class="col-6">
              <div class="mb-3">
                <label for="fingar-name" class="col-form-label">Fin Garantie:</label>
                <input type="date" class="form-control" id="fingar-text" formControlName="fingar">
              </div>
            </div>
          </div>
          <div class="row">
            <!-- <div class="col-6">
              <div class="mb-3">
                <label for="com-name" class="col-form-label">Bon Commande:</label>
                <input type="number" class="form-control" id="com-name" formControlName="commande">
              </div>

            </div> -->
            <div class="col-6">
              <div class="mb-3">
                <label for="liv-name" class="col-form-label">Bon Livraison:</label>
                <!-- <input type="number" class="form-control" id="liv-text" formControlName="livraison"> -->
                <select class="form-select" aria-label="Default select example" formControlName="livraison">
                  <!-- <option selected>Choisissez statut materiel</option> -->
                  <option value="{{liv.id}}" *ngFor="let liv of bonLivraison">{{liv.numero_livraison}}</option>
                  <!-- <option value="2">En Service</option>
                  <option value="3">Obselect</option>
                  <option value="3">ObseEn Pannelect</option> -->
                </select>
              </div>
            </div>
          </div>
          <!-- <div class="row">
            <div class="col-6">
              <div class="mb-3">
                <label for="fourn-name" class="col-form-label">Fournisseur:</label>
                <select class="form-select" aria-label="Default select example" formControlName="fourn">
                  <option selected>Choisissez un fournisseur</option>
                  <option value="1">HP</option>
                  <option value="2">Fournisseur2</option>
                  <option value="3">Fournisseur3</option>
                </select>
              </div>

            </div>
            <div class="col-6">
              <div class="mb-3">
                <label for="employ-name" class="col-form-label">Employe:</label>
                <select class="form-select" aria-label="Default select example" formControlName="employe">
                  <option selected>Choisissez employe</option>
                  <option value="1">Emp1</option>
                  <option value="2">Emp2</option>
                  <option value="3">Obselect</option>
                  <option value="3">ObseEn Pannelect</option>
                </select>
              </div>
            </div>
          </div> -->




        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary" disable = "true" (click)="save()">Enregistrer</button>
      </div>
    </div>
  </div>
</div>
